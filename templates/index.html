<!DOCTYPE html>
<html>
<head>
  <meta charset = "UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
    <h1>Predicting Electrical Conductivity and pH of Mining Influenced Water <br/> Using Random Forest and Gradient Boosting Methods</h1>
    
    <!-- Main input for receiving query to our ML prediction model -->
    <form action="{{url_for('predict1')}}"method="post">
        <input type="text" name="Turbidity" placeholder="Turbidity" required="required" />
        <input type="text" name="Total Dissolved Solids" placeholder="Total Dissolved Solids" required="required" />
        <input type="text" name="Sulfate" placeholder="Sulfate" required="required" />
        <input type="text" name="Iron" placeholder="Iron" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Random Forest Prediction</button>
    </form>
    
  <br>
  <br>
  {{ prediction_text1 }}
    
    <form action="{{url_for('predict2')}}"method="post">
        <input type="text" name="Turbidity" placeholder="Turbidity" required="required" />
        <input type="text" name="Total Dissolved Solids" placeholder="Total Dissolved Solids" required="required" />
        <input type="text" name="Sulfate" placeholder="Sulfate" required="required" />
        <input type="text" name="Iron" placeholder="Iron" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Gradient Boosting Prediction</button>
    </form>
    
  <br>
  <br>
  {{ prediction_text2 }}
  
    <h3>The web application is for the <br/> East Rand Mine Water Treatment Plant <br/> based on historical data between 2016 and 2021</h3>
  
 </div>
 

</body>
</html>
